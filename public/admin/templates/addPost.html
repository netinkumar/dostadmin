<div class="content-wrapper" ng-controller="AddPostCtrl">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Post
            <small>Add Post</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/admin/dashboard#/userList"><i class="fa fa-dashboard"></i> Post</a></li>
            <li class="active">Add Post</li>
        </ol>
    </section>
    <section class="content">


        <div class="row">
            <!-- left column -->
            <div class="col-md-6">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Add Post</h3>
                    </div>
                    <div class="form-group">
                        <div class="alert alert-success" ng-show="message">
                            <strong ng-bind="message" ></strong> 
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->

                    <form role="form" ng-submit="addPost(post)">
                        <div class="box-body">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" name='title' ng-model='post.title' required="" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label>Cost</label>
                                <input type="text" class="form-control" name='cost' ng-model='post.cost' required="" placeholder="Cost">
                            </div>
                            <div class="form-group">
                                <label>Time</label>
                                <input type="text" class="form-control" name='time' ng-model='post.time' required="" placeholder="Time">
                            </div>
                            <div class="form-group">
                                <label>Location</label>
                                <input type="text" class="form-control" name='location' ng-model='post.location' required="" placeholder="Location">
                            </div>
                            <div class="form-group">
                                <label>Special Needs</label>
                                <textarea name="special_needs" ng-model='post.special_needs'></textarea>
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <textarea name="description" ng-model='post.description'></textarea>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <input type="submit" name="submit" value="Add Post" class='btn btn-primary'>                   
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
