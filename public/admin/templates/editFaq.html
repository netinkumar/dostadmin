<div class="content-wrapper" ng-controller="editFaqCtrl">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            FAQ
            <small>Edit FAQ</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/admin/dashboard#/faqList"><i class="fa fa-dashboard"></i> FAQ</a></li>
            <li class="active">Edit FAQ</li>
        </ol>
    </section>
    <section class="content">


        <div class="row">
            <!-- left column -->
            <div class="col-md-6">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Edit FAQ</h3>
                    </div>
                    <div class="form-group">
                        <div class="alert alert-success" ng-show="message">
                            <strong ng-bind="message" ></strong> 
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <!--<form ng-submit="editFaq()">-->
                        <div class="box-body">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Title</label>
                                <input type="text" class="form-control" name='title' ng-model='user.title' required="" placeholder="Title">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Body</label>
                                <textarea name="body" ng-model='user.body'></textarea>
                                <!--<input type="text" class="form-control"  name='lastname' ng-model='user.lastname' required="" placeholder="Last Name">-->
                            </div>
                          
                        </div>
                        <div class="form-group">
                            <input type='hidden' placeholder='blog' ng-model='user.id' name='id' class='form-control'>
                        
                       </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class='btn btn-success pull-right' ng-click='editFaq()'>Publish Post</div>                  
                        </div>
                    <!--</form>-->
                </div>
            </div>
        </div>
    </section>
</div>
