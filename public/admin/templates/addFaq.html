<div class="content-wrapper" ng-controller="addFaqCtrl">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Faq
            <small>Add Faq</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="/admin/dashboard#/FaqList"><i class="fa fa-dashboard"></i> Faq</a></li>
            <li class="active">Add Faq</li>
        </ol>
    </section>
    <section class="content">


        <div class="row">
            <!-- left column -->
            <div class="col-md-6">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Add Faq</h3>
                    </div>
                    <div class="form-group">
                        <div class="alert alert-success" ng-show="message">
                            <strong ng-bind="message" ></strong> 
                        </div>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->

                    <form role="form" ng-submit="addFaq()">
                        <div class="box-body">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" name='title' ng-model='post.title' required="" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label>Content</label>
                                <textarea name="body" ng-model='post.body'></textarea>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <input type="submit" name="submit" value="Add Post" class='btn btn-primary'>                   
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
